apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenger-pod
  labels:
    app: tech-challenger-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech-challenger-pod
  template:
    metadata:
      labels:
        app: tech-challenger-pod
    spec:
      containers:
      - name: tech-challenger-app
        image: 414132512745.dkr.ecr.us-east-1.amazonaws.com/soattc:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 25m
          limits:
            cpu: 100m
        envFrom:
          - configMapRef:
              name: tc-app-config
          - secretRef:
              name: application-secrets
          - secretRef:
              name: mysql-secrets
          - secretRef:
              name: mercadopago-secrets
          - secretRef:
              name: webhook-secrets